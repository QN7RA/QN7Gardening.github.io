# Site wide configuration

title: "QN7"
description: "Dedicated to Newlon Residents of Queensland Road"
logo: logo2.jpg
teaser: logo2.jpg
locale: en
url:

feed:
  path: atom.xml

# Jekyll configuration

sass:
  sass_dir: _sass
  style: compressed
permalink: /:categories/:title/
kramdown:
  toc_levels: 1..2
highlighter: rouge
gems:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed


# Site owner
owner:
  name: 
  web: 
  twitter:
  bio: 
  avatar: logo125.jpg
  facebook: 
  google:
    plus: 
    ad-client:
    ad-slot:
  disqus-shortname: https-qn7gardening-github-io


include:
  - .htaccess
exclude:
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp
